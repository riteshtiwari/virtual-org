<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virtual Org ‚Äî Design Critique (POC)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; line-height: 1.5; }
    .card { border: 1px solid #e5e7eb; border-radius: 16px; padding: 16px; margin-bottom: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    label { display:block; font-weight:600; margin-top: 12px; }
    input[type="text"], textarea, select { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 10px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .btn { background: black; color: white; border: 0; padding: 12px 16px; border-radius: 999px; cursor: pointer; }
    .pill { display:inline-block; padding:4px 10px; border-radius:999px; background:#f3f4f6; margin-right:6px; }
    pre { background: #0b1020; color: #cbdef5; padding: 12px; border-radius: 12px; overflow:auto; }
    small { color: #6b7280; }
    
    /* New styles for visual feedback */
    .design-area { 
      border: 2px dashed #d1d5db; 
      border-radius: 8px; 
      padding: 12px; 
      margin: 12px 0; 
      background: #f9fafb;
      cursor: pointer;
      transition: all 0.2s;
    }
    .design-area:hover { 
      border-color: #3b82f6; 
      background: #eff6ff; 
    }
    .design-area.selected { 
      border-color: #10b981; 
      background: #ecfdf5; 
    }
    .design-area input { 
      width: 100%; 
      margin-top: 8px; 
      padding: 8px; 
      border: 1px solid #d1d5db; 
      border-radius: 6px; 
    }
    .finding-item { 
      cursor: pointer; 
      padding: 8px; 
      border-radius: 6px; 
      transition: background 0.2s;
    }
    .finding-item:hover { 
      background: #f3f4f6; 
    }
    .finding-item.highlighted { 
      background: #dbeafe; 
      border-left: 4px solid #3b82f6; 
    }
    .visual-overlay { 
      position: relative; 
      margin: 16px 0; 
      border: 1px solid #e5e7eb; 
      border-radius: 12px; 
      overflow: hidden;
    }
    .design-preview { 
      width: 100%; 
      height: 300px; 
      background: linear-gradient(45deg, #f3f4f6 25%, transparent 25%), 
                  linear-gradient(-45deg, #f3f4f6 25%, transparent 25%), 
                  linear-gradient(45deg, transparent 75%, #f3f4f6 75%), 
                  linear-gradient(-45deg, transparent 75%, #f3f4f6 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6b7280;
      font-size: 14px;
    }
    .highlight-box { 
      position: absolute; 
      border: 3px solid #ef4444; 
      background: rgba(239, 68, 68, 0.1); 
      border-radius: 4px; 
      pointer-events: none;
      transition: all 0.3s;
    }
    .highlight-box.active { 
      border-color: #3b82f6; 
      background: rgba(59, 130, 246, 0.2); 
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }
    .area-selector { 
      display: flex; 
      gap: 8px; 
      flex-wrap: wrap; 
      margin: 12px 0; 
    }
    .area-tag { 
      padding: 4px 8px; 
      background: #e5e7eb; 
      border-radius: 12px; 
      font-size: 12px; 
      cursor: pointer;
      transition: all 0.2s;
    }
    .area-tag.selected { 
      background: #3b82f6; 
      color: white; 
    }
  </style>
</head>
<body>
  <h1>üè¢ Virtual Org ‚Äî Design Critique (POC)</h1>
  <p>Spin up a role‚Äëbased AI panel to critique your design and output a structured report.</p>

  <div class="card">
    <div class="row">
      <div>
        <label>Figma URL (optional)</label>
        <input id="figmaUrl" type="text" placeholder="https://www.figma.com/file/..." />
      </div>
      <div>
        <label>Personas (choose up to 5)</label>
        <select id="personas" multiple size="5">
          <option>Senior Designer</option>
          <option>Accessibility Specialist</option>
          <option>Devil's Advocate PM</option>
          <option>SME</option>
          <option>UX Researcher</option>
        </select>
        <small>Hold Cmd/Ctrl to select multiple</small>
      </div>
    </div>

    <label>Context for the panel</label>
    <textarea id="context" rows="6" placeholder="Describe goals, audience, constraints, design system, links, known issues..."></textarea>

    <label>Sources (optional, one per line)</label>
    <textarea id="sources" rows="4" placeholder="e.g., Design System link, WCAG AA, PRD link"></textarea>

    <!-- New: Design Areas Section -->
    <label>Design Areas to Review (optional)</label>
    <div class="design-area" onclick="addDesignArea()">
      <strong>‚ûï Add Design Area</strong>
      <small>Click to add areas you want the panel to focus on</small>
    </div>
    <div id="designAreas"></div>

    <div class="row">
      <div>
        <label>Harshness (1‚Äì5)</label>
        <input id="harshness" type="range" min="1" max="5" value="3" />
      </div>
      <div>
        <label>Innovation bias</label>
        <select id="innovation">
          <option value="consistency">Consistency</option>
          <option value="neutral" selected>Neutral</option>
          <option value="novelty">Novelty</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label>Time horizon</label>
        <select id="horizon">
          <option>MVP</option>
          <option>V1</option>
          <option>V2+</option>
        </select>
      </div>
      <div style="display:flex; align-items:end; justify-content:flex-end;">
        <button id="run" class="btn">Run Panel</button>
      </div>
    </div>
  </div>

  <div id="out"></div>

  <script>
    const el = (sel) => document.querySelector(sel);
    const out = el('#out');
    const runBtn = el('#run');
    let designAreas = [];
    let currentHighlights = [];

    // Design area management
    function addDesignArea() {
      const areaId = 'area_' + Date.now();
      const areaDiv = document.createElement('div');
      areaDiv.className = 'design-area selected';
      areaDiv.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <strong>Design Area ${designAreas.length + 1}</strong>
          <button onclick="removeDesignArea('${areaId}')" style="background: none; border: none; color: #ef4444; cursor: pointer;">‚úï</button>
        </div>
        <input type="text" placeholder="Describe this area (e.g., 'Header navigation', 'Checkout form')" 
               onchange="updateDesignArea('${areaId}', this.value)" />
        <div class="area-selector">
          <span class="area-tag" onclick="selectAreaType('${areaId}', 'header')">Header</span>
          <span class="area-tag" onclick="selectAreaType('${areaId}', 'navigation')">Navigation</span>
          <span class="area-tag" onclick="selectAreaType('${areaId}', 'form')">Form</span>
          <span class="area-tag" onclick="selectAreaType('${areaId}', 'content')">Content</span>
          <span class="area-tag" onclick="selectAreaType('${areaId}', 'footer')">Footer</span>
          <span class="area-tag" onclick="selectAreaType('${areaId}', 'other')">Other</span>
        </div>
      `;
      
      document.getElementById('designAreas').appendChild(areaDiv);
      designAreas.push({ id: areaId, name: '', type: '', coordinates: null });
    }

    function removeDesignArea(areaId) {
      designAreas = designAreas.filter(area => area.id !== areaId);
      document.querySelector(`[onclick="removeDesignArea('${areaId}')"]`).parentElement.parentElement.remove();
    }

    function updateDesignArea(areaId, name) {
      const area = designAreas.find(a => a.id === areaId);
      if (area) area.name = name;
    }

    function selectAreaType(areaId, type) {
      const area = designAreas.find(a => a.id === areaId);
      if (area) area.type = type;
      
      // Update visual selection
      const areaDiv = document.querySelector(`[onclick="removeDesignArea('${areaId}')"]`).parentElement.parentElement;
      areaDiv.querySelectorAll('.area-tag').forEach(tag => tag.classList.remove('selected'));
      areaDiv.querySelector(`[onclick="selectAreaType('${areaId}', '${type}')"]`).classList.add('selected');
    }

    // Visual highlighting system
    function createHighlight(x, y, width, height, findingId) {
      const highlight = document.createElement('div');
      highlight.className = 'highlight-box';
      highlight.style.left = x + '%';
      highlight.style.top = y + '%';
      highlight.style.width = width + '%';
      highlight.style.height = height + '%';
      highlight.dataset.findingId = findingId;
      return highlight;
    }

    function showFindingHighlights(findingId) {
      // Remove previous highlights
      document.querySelectorAll('.highlight-box').forEach(h => h.classList.remove('active'));
      
      // Show current highlight
      const highlight = document.querySelector(`[data-finding-id="${findingId}"]`);
      if (highlight) {
        highlight.classList.add('active');
        highlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    runBtn.addEventListener('click', async () => {
      out.innerHTML = '<div class="card"><em>Running panel‚Ä¶ this usually takes ~10‚Äì30s.</em></div>';
      const personas = Array.from(el('#personas').selectedOptions).map(o => o.value);
      const payload = {
        figmaUrl: el('#figmaUrl').value.trim(),
        context: el('#context').value.trim(),
        sources: el('#sources').value.trim().split('\n').filter(Boolean),
        personas,
        designAreas: designAreas.filter(area => area.name), // Only include areas with names
        sliders: {
          harshness: Number(el('#harshness').value),
          innovation_bias: el('#innovation').value,
          horizon: el('#horizon').value,
        }
      };
      try {
        const res = await fetch('/api/run', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        renderResult(data);
      } catch (e) {
        out.innerHTML = '<div class="card" style="color:#b91c1c">Error: ' + e.message + '</div>';
      }
    });

    function renderResult(data) {
      const dl = 'data:application/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(data, null, 2));
      
      // Create visual overlay with highlights
      const visualOverlay = createVisualOverlay(data);
      
      out.innerHTML = `
        <div class="card">
          <h2>Summary</h2>
          <p>${escapeHtml(data.summary || '')}</p>
          <div style="margin:12px 0;">
            <a class="pill" href="${dl}" download="virtual-org-critique.json">‚¨áÔ∏è Download JSON</a>
          </div>
        </div>
        
        ${visualOverlay}
        
        <div class="card">
          <h2>Top Findings</h2>
          ${renderFindings(data.top_findings || [])}
        </div>
        <div class="card">
          <h2>Open Questions</h2>
          <ul>${(data.open_questions || []).map(q => `<li>${escapeHtml(q)}</li>`).join('')}</ul>
        </div>
        <div class="card">
          <h2>Actions</h2>
          <ul>${(data.actions || []).map(a => `<li><strong>${escapeHtml(a.owner || '?')}</strong>: ${escapeHtml(a.title || '')}</li>`).join('')}</ul>
        </div>
        <div class="card">
          <h2>Transcript (compact)</h2>
          <pre>${escapeHtml(JSON.stringify(data.transcript || [], null, 2))}</pre>
        </div>
      `;
    }

    function createVisualOverlay(data) {
      const findings = data.top_findings || [];
      if (!findings.length) return '';
      
      // Generate mock coordinates for demo purposes
      const highlights = findings.map((finding, index) => {
        const x = 10 + (index * 20) % 70;
        const y = 10 + (Math.floor(index / 3) * 30) % 60;
        return { x, y, width: 15, height: 20, findingId: finding.id || `finding_${index}` };
      });
      
      const highlightElements = highlights.map(h => 
        `<div class="highlight-box" data-finding-id="${h.findingId}" style="left: ${h.x}%; top: ${h.y}%; width: ${h.width}%; height: ${h.height}%;"></div>`
      ).join('');
      
      return `
        <div class="card">
          <h2>Visual Feedback</h2>
          <p><em>Click on any finding below to highlight the corresponding area in the design.</em></p>
          <div class="visual-overlay">
            <div class="design-preview">
              Design Preview Area
              <br><small>Areas with issues are highlighted below</small>
            </div>
            ${highlightElements}
          </div>
        </div>
      `;
    }

    function renderFindings(list) {
      if (!list.length) return '<p>No findings returned.</p>';
      return `<ul>${list.map((f, index) => `
        <li class="finding-item" onclick="showFindingHighlights('${f.id || `finding_${index}`}')" style="margin-bottom:8px;">
          <div><span class="pill">${escapeHtml(f.area || 'Other')}</span>
               <span class="pill">Severity: ${escapeHtml(f.severity || 'Unknown')}</span>
               <span class="pill">${escapeHtml(f.id || '')}</span></div>
          <div><strong>${escapeHtml(f.finding || '')}</strong></div>
          <div><em>Recommendation:</em> ${escapeHtml(f.recommendation || '')}</div>
          <div><small>Evidence: ${(f.evidence || []).map(e => escapeHtml(e)).join(', ')}</small></div>
        </li>`).join('')}
      </ul>`;
    }

    function escapeHtml(s) {
      return (s || '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
  </script>
</body>
</html>
